<div class='container'>
   <h1 class='display-4'>Delete school</h1>
   <br/><br/>

<form [formGroup]='school' (ngSubmit)='onSubmit()'>
  <div class='form-group w-50'>
    <label for='naam '>Naam</label>
    <input type='text' class='form-control' formControlName='naam' 
      placeholder='Enter school name' formControlName='naam' />
  </div>
  <button class='btn btn-outline-primary' type='submit' [disabled]='!school.valid'>Delete</button>
</form>
</div>
